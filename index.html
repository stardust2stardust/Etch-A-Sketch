<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
    </style>
</head>

<body>
    <div id="full-display">
        <h1>Pix-A-Sketch</h1>
        <div class="grid">
            <!--  drawing grid modified with javascript -->
        </div>
        <!-- Control Panel -->
        <div id="control-panel">
            <!-- Color Selection Box -->
            <div id="panel-top-row">

                <!-- <div>
                    <p>Choose a color:</p>
                </div> -->
                <div class="colorOptions" id="blackButton">
                    <input type="button" id="black" name="head" value="" class="colorSelect">
                    <label for="head" class="colorLabel">Black</label>
                </div>
                <div class="colorOptions" id="greyButton">
                    <input type="button" id="grey" name="head" value="" class="colorSelect">
                    <label for="head" class="colorLabel">Grey</label>
                </div>
                <div class="colorOptions" id="randomButton">
                    <input type="button" id="random" name="head" value="" class="colorSelect">
                    <label for="head" class="colorLabel">Random</label>
                </div>
            </div>
            <!-- Grid size input -->
            <div id="panel-botttom-row">
                <div id="sizeInput">
                    <label for="grid-size" id="gridSize">Grid Size</label>

                    <div>
                        <input type="text" placeholder="16" id="grid-size">
                        <button id="ok">OK</button>
                    </div>
                    <p>(100 max)</p>

                </div>

                <!-- Start Over / Reset grid -->
                <div>
                    <button id="startOver">Start Over</button>
                </div>

            </div>


        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
